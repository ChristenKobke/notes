name: Build Android APK (Robust)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]  # Also build on PRs for testing
  workflow_dispatch:  # allows manual runs

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Prevent hanging builds
    
    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated to v4
        with:
          fetch-depth: 1  # Shallow clone for faster checkout
      
      # 2. Setup Node.js with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4  # Updated to v4
        with:
          node-version: 20
          cache: 'npm'  # Cache npm dependencies
      
      # 3. Install project dependencies
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit
      
      # 4. Run tests (if you have any)
      - name: Run tests
        run: npm run test --if-present
        continue-on-error: true  # Don't fail build if no tests exist
      
      # 5. Build the Vue app
      - name: Build Vue app
        run: npm run build
      
      # 6. Setup Java with caching
      - name: Setup Java
        uses: actions/setup-java@v4  # Updated to v4
        with:
          distribution: temurin
          java-version: 21  # Changed from 17 to 21
          cache: 'gradle'  # Cache Gradle dependencies
      
      # 7. Make gradlew executable (sometimes needed)
      - name: Make gradlew executable
        run: chmod +x ./android/gradlew
      
      # 8. Sync Capacitor Android
      - name: Sync Capacitor Android
        run: npx cap sync android
      
      # 9. Build Android APK with better error handling
      - name: Build Android APK
        run: |
          ./gradlew assembleDebug --no-daemon --stacktrace
        working-directory: android
      
      # 10. Upload APK artifact with retention
      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()  # Only upload if build succeeded
        with:
          name: notes-app-debug-${{ github.run_number }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7  # Keep artifacts for 7 days
          
      # 11. Optional: Create release on tag push
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
